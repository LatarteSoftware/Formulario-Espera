
<h1>Informações da criança</h1>
<p>Dados do seu filho(a)</p>

<label for="inome_Da_Criança">Nome da criança</label>
<input type="text" name="nome_Da_Criança" id="inome_Da_Criança"><br>

<label for="idata_Nascimento">Data e nascimento</label>
<input type="date" name="data_Nascimento" id="idata_Nascimento"><br>

<label for="inascionalidade">Nascionalidade</label>
<input type="text" name="nascionalidade" id="inascionalidade"><br>

<label for="inaturalidade">Naturalidade (Cidade de nascimento)</label>
<input type="text" name="naturalidade" id="inaturalidade"><br>

<label for="iNumero_Nis">Número do NIS(Número de identificação Social)</label>
<input type="text" name="Numero_Nis" id="iNumero_Nis"><br>

<label for="icpf_Da_Crianca">CPF da criança</label>
<input type="text" name="cpf_Da_Crianca" id="icpf_Da_Crianca"><br>

<label for="irg_Da_Crianca">RG da criança</label>
<input type="text" name="rg_Da_Crianca" id="icg_Da_Crianca"><br>

<label for="iendereco_Residencial">Endereço residensial</label>
<input type="text" name="endereco_Residencial" id="iendereco_Residencial"><br>

<label for="icep">CEP</label>
<input type="text" name="cpe" id="icep"><br>

<fieldset>
    <legend>Tipo de moradia</legend>
    <input type="radio" name="moradia" id="imoradia_Propria"><label for="imoradia_Propria">Moradia propria</label><br>
    <input type="radio" name="moradia" id="imoradia_Alugada"><label for="imoradia_Alugada">Moradia alugada</label><br>
    <input type="radio" name="moradia" id="imoradia_Cedida"><label for="imoradia_Cedida">Moradia cedida</label><br>
    <input type="radio" name="moradia" id="ialuguel_Social"><label for="ialuguel_Social">Aluguel social</label><br>
</fieldset>

<fieldset>
    <legend>Possui irmãos?</legend>
    <input type="radio" name="possui_Irmão" id="item_Irmao"><label for="item_Irmao">Sim</label><br>
    <input type="radio" name="possui_Irmão" id="inao_Tem_Irmao"><label for="inao_Tem_Irmao">Não</label><br>

</fieldset>

<label for="iquantos_Imãos">Quantos?</label>
<input type="number" name="quantos_Imãos" id="iquantos_Imãos"><br>

<label for="iidade_Imãos">Idade dos Irmãos?</label>
<input type="text" name="idade_Imãos" id="iidade_Imãos">

<fieldset>
    <legend>Possui irmãos no Latarte?</legend>
    <input type="radio" name="possui_Irmão_NoLatarte" id="ipossui_Irmão_noLatarte"><label
        for="ipossui_Irmão_noLatarte">Sim</label><br>
    <input type="radio" name="nao_Possui_IrmãoNoLatarte" id="inao_Possui_IrmãoNoLatarte"><label
        for="inao_Possui_IrmãoNoLatarte">Não</label><br>

</fieldset>

<fieldset>
    <legend>Ira almoçar no LATARTE</legend>
    <input type="radio" name="almocar_Latarte" id="ialmocar_Latarte_Sim"><label
        for="ialmocar_Latarte_Sim">Sim</label><br>
    <input type="radio" name="almocar_Latarte" id="ialmocar_Latarte_Nao"><label
        for="ialmocar_Latarte_Nao">Não</label><br>

</fieldset>
